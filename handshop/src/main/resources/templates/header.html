<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<body>
	<div class="header" th:fragment="header">
		<div class="header-top">
			<div class="container">
				<div class="col-sm-4 world"></div>
				<div class="col-sm-4 logo"></div>
				<div class="col-sm-4 header-left">
					<p class="log">
						<a class="accountLink" href="login.html">Đăng nhập</a> / <a
							class="accountLink" href="signUp.html">Đăng ký</a>
					</p>
					<div class="cart box_1">
						<a href="shoppingCart?action=viewCart"> <img
							th:src="@{images/shopping-cart.png}" />
						</a>
					</div>
					<div class="clearfix"></div>
				</div>
				<div class="clearfix"></div>
			</div>
		</div>
		<div class="container menu">
			<div class="head-top">
				<div class="col-sm-2 number"></div>
				<div class="col-sm-7 h_menu4">
					<ul class="memenu skyblue">
						<li class="grid"><a class="home" href="index.jsp">T&T handshop</a></li>
						<li class="itemLine">
							<label for="menu-toggle">Danh mục</label>
							<input type="checkbox" id="menu-toggle">
							<div class="mepanel">
								<div class="h_nav" th:each="category : ${listCate}">
									<a href="ViewProductByCate?action=viewProd&id=">
										<h4 th:text="${category.tenLoaihang}"></h4>
									</a>
								</div>
							</div>
						</li>
						<li><a href="#">Tin Tức</a></li>
						<li><a class="color6" href="contact.jsp">Liên hệ</a></li>
						<li class="search">
							<form action="SearchProduct" method="POST">
								<input type="text" class="form-control inputSearch" placeholder="Tìm kiếm" name="search">
								<input type="submit" class="iconSearch" value="Search">
							</form>
						</li>
					</ul>
				</div>
				<div class="clearfix"></div>
			</div>
		</div>
	</div>
</body>
</html>
