<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8" />
<title>Trần Lê Vi Handshop</title>
<link href="css/bootstrap.css" rel="stylesheet" type="text/css"
	media="all" />
<script src="js/jquery.min.js"></script>
<link href="css/style.css" rel="stylesheet" type="text/css" media="all" />
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta name="keywords"
	content="Fashion Mania Responsive web template, Bootstrap Web Templates, Flat Web Templates, Andriod Compatible web template,
Smartphone Compatible web template, free webdesigns for Nokia, Samsung, LG, SonyErricsson, Motorola web design" />
<script type="application/x-javascript">
	
	
	
        addEventListener("load", function () {
            setTimeout(hideURLbar, 0);
        }, false);
        function hideURLbar() {
            window.scrollTo(0, 1);
        }



</script>
<!-- start menu -->
<link href="css/memenu.css" rel="stylesheet" type="text/css" media="all" />
<script type="text/javascript" src="js/memenu.js"></script>
<script>
	$(document).ready(function() {
		$(".memenu").memenu();
	});
</script>
<script src="js/simpleCart.min.js">
	
</script>
<!-- slide -->
<script src="js/responsiveslides.min.js"></script>
<script>
	$(function() {
		$("#slider").responsiveSlides({
			auto : true,
			speed : 500,
			namespace : "callbacks",
			pager : true,
		});
	});
</script>
<style type="text/css">
.col-md-3.col-md2 {
	padding-bottom: 3%;
}
</style>
</head>
<body>
	<!--header-->
	<div th:replace="header :: header"></div>
	<!--content-->
	<!-- banner -->
	<div class="single">
		<div class="container">
			<div class="col-md-9">
				<div class="col-md-5 grid">
					<div class="flexslider">
						<ul class="slides">
							<li data-thumb="">
								<div class="thumb-image">
									<img th:src="${singleProduct.images}" data-imagezoom="true"
										class="img-responsive" style="height: 400px">
								</div>
							</li>
						</ul>
					</div>
				</div>
				<div class="col-md-7 single-top-in">
					<div class="single-para simpleCart_shelfItem">
						<h1 th:text="${singleProduct.tenSanpham}"></h1>
						<p th:text="${singleProduct.gia}"></p>
						<div class="star-on">
							<div class="review">
								<a>Nhận xét</a>
							</div>
							<div class="clearfix"></div>
						</div>
						<label class="add-to item_price">đ</label> <a
							href="ShoppingCart?action=addProdToCart&id="
							class="cart item_add">Thêm vào giỏ</a>
					</div>
				</div>
				<div class="clearfix"></div>
				<div class="content-top1">
					<div>
						<ul class="nav nav-tabs" style="width: 80%">
							<li role="presentation" class="active"><a href="">Comment</a>
							</li>
						</ul>
					</div>
					<div class="formaction">
						<form action="CommentAction" method="POST">
							<input type="text" class="form-control" placeholder="Tên họ"
								style="width: 60%" name="name" value="" readonly="readonly"><label
								style="color: red;"></label> <input type="email" value=""
								class="form-control" style="width: 60%" placeholder="Email"
								name="email" readonly="readonly"><label
								style="color: red;"></label>
							<textarea type="text" class="form-control" placeholder="Nội dung"
								style="width: 60%" name="context"></textarea>
							<input type="submit" value="Gửi" class="btn btn-success"
								role="button">
						</form>
					</div>
					<div class="clearfix"></div>
				</div>
			</div>
			<!----->
			<div class="col-md-3 product-bottom">
				<!--categories-->
				<div class=" rsidebar span_1_of_left">
					<h3 class="cate">Danh mục</h3>
					<ul class="menu-drop">
						<li class="item1"><a
							href="ViewProductByCate?action=viewProd&id="></a></li>
					</ul>
				</div>
				<!--initiate accordion-->
				<script type="text/javascript">
					$(function() {
						var menu_ul = $('.menu-drop > li > ul'), menu_a = $('.menu-drop > li > a');
						menu_ul.hide();
						menu_a.click(function(e) {
							e.preventDefault();
							if (!$(this).hasClass('active')) {
								menu_a.removeClass('active');
								menu_ul.filter(':visible').slideUp('normal');
								$(this).addClass('active').next().stop(true,
										true).slideDown('normal');
							} else {
								$(this).removeClass('active');
								$(this).next().stop(true, true).slideUp(
										'normal');
							}
						});

					});
				</script>
				<!--//menu-->
				<!--seller-->
				<div class="product-bottom">
					<h3 class="cate">Sản phẩm bán chạy</h3>
					<div class="product-go">
						<div class=" fashion-grid">
							<a href="ViewProductByCate?action=getAProduct&id="><img
								class="img-responsive " src="" alt=""></a>
						</div>
						<div class=" fashion-grid1">
							<h6 class="best2">
								<a href="ViewProductByCate?action=getAProduct&id="></a>
							</h6>
							<span class=" price-in1">đ</span>
						</div>
						<div class="clearfix"></div>
					</div>
				</div>
				<!--//seller-->
				<!--tag-->
				<div class="tag">
					<h3 class="cate">Tags</h3>
					<div class="tags">
						<ul>
							<li><a href="#">design</a></li>
							<li><a href="#">fashion</a></li>
							<li><a href="#">lorem</a></li>
							<li><a href="#">dress</a></li>
							<li><a href="#">fashion</a></li>
							<li><a href="#">dress</a></li>
							<li><a href="#">design</a></li>
							<li><a href="#">dress</a></li>
							<li><a href="#">design</a></li>
							<li><a href="#">fashion</a></li>
							<li><a href="#">lorem</a></li>
							<li><a href="#">dress</a></li>
							<div class="clearfix"></div>
						</ul>
					</div>
				</div>
			</div>
			<div class="clearfix"></div>
		</div>
	</div>
	<!--//content-->
	<!--footer-->
	<div th:replace="footer :: footer"></div>
	<!--//footer-->
</body>
</html>
